    <script>
        function parseYAML(yamlText) {
            try {
                const result = {
                    name: '',
                    database: '',
                    naturalKey: [],
                    fields: {}
                };

                const lines = yamlText.split('\n');
                let inFields = false;
                let currentField = null;

                for (let raw of lines) {
                    // å¿½ç•¥ç©ºè¡Œå’Œæ³¨é‡Šè¡Œï¼Œä½†ä¿ç•™ç¼©è¿›
                    if (!raw.trim() || raw.trim().startsWith('#')) continue;

                    const indent = (raw.match(/^\s*/)[0] || '').length; // å‰å¯¼ç©ºæ ¼æ•°
                    const line = raw.trim();

                    // é¡¶å±‚é”®ï¼ˆæ— ç¼©è¿›ï¼‰
                    if (indent === 0) {
                    if (line.startsWith('name:')) {
                        result.name = line.slice(5).trim().replace(/^['"]|['"]$/g, '');
                        continue;
                    }
                    if (line.startsWith('database:')) {
                        result.database = line.slice(9).trim().replace(/^['"]|['"]$/g, '');
                        continue;
                    }
                    if (line.startsWith('naturalKey:')) {
                        const m = line.match(/\[(.*)\]/);
                        if (m) {
                        result.naturalKey = m[1]
                            .split(',')
                            .map(s => s.trim().replace(/^['"]|['"]$/g, ''))
                            .filter(Boolean);
                        } else {
                        result.naturalKey = [];
                        }
                        continue;
                    }
                    if (line.startsWith('fields:')) {
                        inFields = true;
                        continue;
                    }
                    }

                    if (!inFields) continue;

                    // fields ä¸‹çš„â€œå­—æ®µåâ€è¡Œï¼šä¸¤ä¸ªç©ºæ ¼ç¼©è¿›å¹¶ä»¥ ":" ç»“å°¾
                    if (indent === 2 && /:$/i.test(line)) {
                    currentField = line.slice(0, -1).trim(); // å»æ‰æœ«å°¾å†’å·
                    if (!currentField) continue;
                    result.fields[currentField] = {};
                    continue;
                    }

                    // å­—æ®µå±æ€§è¡Œï¼šå››ä¸ªåŠä»¥ä¸Šç©ºæ ¼ç¼©è¿›ï¼Œå½¢å¦‚ "type: xxx"
                    if (indent >= 4 && currentField && line.includes(':')) {
                    const idx = line.indexOf(':');
                    const key = line.slice(0, idx).trim();
                    let value = line.slice(idx + 1).trim();

                    // å»å¼•å·
                    value = value.replace(/^['"]|['"]$/g, '');

                    if (key === 'type') {
                        result.fields[currentField].type = value;
                    } else if (key === 'required') {
                        result.fields[currentField].required = value === 'true';
                    } else if (key === 'length') {
                        const n = parseInt(value, 10);
                        if (!Number.isNaN(n)) result.fields[currentField].length = n;
                    }
                    }
                }

                return result;
            } catch (error) {
                throw new Error('YAMLè§£æã‚¨ãƒ©ãƒ¼: ' + error.message);
            }
        }
        
        function toCamelCase(str) {
            return str.replace(/_([a-z])/g, (match, letter) => letter.toUpperCase());
        }
        
        function toPascalCase(str) {
            return str.replace(/(^|_)([a-z])/g, (match, prefix, letter) => letter.toUpperCase());
        }
        
        function getKotlinType(type) {
            switch (type) {
                case 'integer':
                    return 'Int';
                case 'string':
                    return 'String';
                case 'date':
                    return 'String';
                case 'timestamp':
                    return 'String';
                default:
                    return 'String';
            }
        }
        
        function getDefaultValue(type) {
            switch (type) {
                case 'integer':
                    return '0';
                case 'string':
                case 'date':
                case 'timestamp':
                    return '""';
                default:
                    return '""';
            }
        }
        
        function generateCode() {
            try {
                document.getElementById('yamlError').textContent = '';
                
                const domain = document.getElementById('domain').value.trim();
                const tableDesc = document.getElementById('tableDesc').value.trim();
                const yamlText = document.getElementById('yamlInput').value.trim();
                
                if (!domain || !tableDesc || !yamlText) {
                    throw new Error('ã™ã¹ã¦ã®ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                }
                
                const data = parseYAML(yamlText);
                const tableName = data.name.split('.').pop(); // "public.payment_request" -> "payment_request"
                const className = toPascalCase(tableName);
                
                // Generate natural key parameters
                const naturalKeyParams = data.naturalKey.map(key => {
                    const field = data.fields[key];
                    if (!field) return '';
                    const camelKey = toCamelCase(key);
                    const kotlinType = getKotlinType(field.type);
                    return `            "${key}" to filterInput.${camelKey},`;
                }).join('\n');
                
                // Generate DTO fields for InputDto
                const inputDtoFields = data.naturalKey.map(key => {
                    const field = data.fields[key];
                    if (!field) return '';
                    const camelKey = toCamelCase(key);
                    const kotlinType = getKotlinType(field.type);
                    const defaultValue = getDefaultValue(field.type);
                    return `    var ${camelKey}: ${kotlinType} = ${defaultValue},`;
                }).join('\n');
                
                // Generate DTO fields for main DTO
                const dtoFields = Object.keys(data.fields).map(key => {
                    const field = data.fields[key];
                    const camelKey = toCamelCase(key);
                    const kotlinType = getKotlinType(field.type);
                    const defaultValue = getDefaultValue(field.type);
                    return `    val ${camelKey}: ${kotlinType} = ${defaultValue},`;
                }).join('\n');
                
                // Generate mapping function
                const mappingFields = Object.keys(data.fields).map(key => {
                    const field = data.fields[key];
                    const camelKey = toCamelCase(key);
                    const kotlinType = getKotlinType(field.type);
                    return `        ${camelKey} = jsonData["${key}"] as ${kotlinType},`;
                }).join('\n');
                
                // Find store_code field for the parameter
                const storeCodeField = data.naturalKey.find(key => key === 'store_code');
                const storeCodeVar = storeCodeField ? `filterInput.${toCamelCase(storeCodeField)}` : 'filterInput.storeCode';
                
                // Check if database is BUSINESS for storeCode parameter
                const isBusiness = data.database === 'BUSINESS';
                const storeCodeDeclaration = isBusiness ? `\n        val storeCode = ${storeCodeVar}` : '';
                const fetchByNKCall = isBusiness ? 
                    'referenceEngine.fetchByNaturalKey(paramMap, storeCode)' : 
                    'referenceEngine.fetchByNaturalKey(paramMap)';
                
                const code = `package jp.trial.shinise.reference.api.master.${domain}.service

import jp.trial.shinise.reference.api.master.${domain}.common.utils.${toPascalCase(domain)}ResourceLocator
import jp.trial.shinise.reference.factory.ReferenceEngineFactory
import org.eclipse.microprofile.graphql.GraphQLApi
import org.eclipse.microprofile.graphql.Query

/**
 * ${tableDesc}ï¼ˆ\`${tableName}\`ï¼‰ã¸ã‚¢ã‚¯ã‚»ã‚¹ã™ã‚‹GraphQLã‚’æä¾›ã™ã‚‹ã‚¯ãƒ©ã‚¹
 */
@GraphQLApi
class ${className}GraphQL(
    referenceEngineFactory: ReferenceEngineFactory,
) {
    private val referenceEngine =
        referenceEngineFactory.createReferenceEngine(${toPascalCase(domain)}ResourceLocator.resource("${tableName}"))

    @Query
    fun fetch${className}BySK(filterInput: ${className}InputDto): List<${className}Dto> {
        val paramMap = mapOf(
${naturalKeyParams}
            )${storeCodeDeclaration}

        val engineResponse = ${fetchByNKCall} //ä»•æ§˜æ›¸ã‚ã‚ã›ã¦ã€fetchByNaturalKeyã‹fetchByFilterã‹ã€é©å½“ã«é¸æŠã—ã¦ãã ã•ã„

        return engineResponse.map(::to${className}Dto)
    }
}

private fun to${className}Dto(map: Map<String, Any?>): ${className}Dto {
    val jsonData =
        map["data"] as? Map<*, *>
            ?: error("Unable to get 'data' column.")

    return ${className}Dto(
${mappingFields}
    )
}

data class ${className}InputDto(
${inputDtoFields}
)

data class ${className}Dto(
${dtoFields}
)`;
                
                document.getElementById('output').value = code;
                
            } catch (error) {
                document.getElementById('yamlError').textContent = error.message;
                document.getElementById('output').value = '';
            }
        }
        
        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');

        }
        
        function clearAll() {
            document.getElementById('domain').value = '';
            document.getElementById('tableDesc').value = '';
            document.getElementById('yamlInput').value = '';
            document.getElementById('output').value = '';
            document.getElementById('yamlError').textContent = '';
        }
        
        // Auto-generate on page load with default values
        window.addEventListener('load', () => {
            generateCode();
        });
    </script>
