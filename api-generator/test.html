            transform: translateY(-2px);

                        </div>

                </div>
                
                <div class="form-group">
                    <label class="form-label" for="yamlInput">YAML定義:</label>
                    <textarea id="yamlInput" class="form-input form-textarea" placeholder="YAML定義をここに貼り付けてください...">name: "legacy.mt_tax"
database: "COMMON"
naturalKey: [ "id", "code" ]

                <div class="buttons">

                </div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast">
        コードをクリップボードにコピーしました！
    </div>

    <script>
        function parseYAML(yamlText) {
            try {
                const result = {
                    name: '',
                    database: '',
                    naturalKey: [],
                    fields: {}
                };

                const lines = yamlText.split('\n');
                let inFields = false;
                let currentField = null;

                for (let raw of lines) {
                    if (!raw.trim() || raw.trim().startsWith('#')) continue;

                    const indent = (raw.match(/^\s*/)[0] || '').length;
                    const line = raw.trim();

                    if (indent === 0) {
                        if (line.startsWith('name:')) {
                            result.name = line.slice(5).trim().replace(/^['"]|['"]$/g, '');
                            continue;
                        }
                        if (line.startsWith('database:')) {
                            result.database = line.slice(9).trim().replace(/^['"]|['"]$/g, '');
                            continue;
                        }
                        if (line.startsWith('naturalKey:')) {
                            const m = line.match(/\[(.*)\]/);
                            if (m) {
                                result.naturalKey = m[1]
                                    .split(',')
                                    .map(s => s.trim().replace(/^['"]|['"]$/g, ''))
                                    .filter(Boolean);
                            } else {
                                result.naturalKey = [];
                            }
                            continue;
                        }
                        if (line.startsWith('fields:')) {
                            inFields = true;
                            continue;
                        }
                    }

                    if (!inFields) continue;

                    if (indent === 2 && /:$/i.test(line)) {
                        currentField = line.slice(0, -1).trim();
                        if (!currentField) continue;
                        result.fields[currentField] = {};
                        continue;
                    }

                    if (indent >= 4 && currentField && line.includes(':')) {
                        const idx = line.indexOf(':');
                        const key = line.slice(0, idx).trim();
                        let value = line.slice(idx + 1).trim();

                        value = value.replace(/^['"]|['"]$/g, '');

                        if (key === 'type') {
                            result.fields[currentField].type = value;
                        } else if (key === 'required') {
                            result.fields[currentField].required = value === 'true';
                        } else if (key === 'length') {
                            const n = parseInt(value, 10);
                            if (!Number.isNaN(n)) result.fields[currentField].length = n;
                        }
                    }
                }

                return result;
            } catch (error) {
                throw new Error('YAML解析エラー: ' + error.message);
            }
        }
        
        function toCamelCase(str) {
            return str.replace(/_([a-z])/g, (match, letter) => letter.toUpperCase());
        }
        
        function toPascalCase(str) {
            return str.replace(/(^|_)([a-z])/g, (match, prefix, letter) => letter.toUpperCase());
        }
        
        function getKotlinType(type) {
            switch (type) {
                case 'integer':
                    return 'Int';
                case 'string':
                    return 'String';
                case 'date':
                    return 'String';
                case 'timestamp':
                    return 'String';
                default:
                    return 'String';
            }
        }
        
        function getNullableKotlinType(type) {
            switch (type) {
                case 'integer':
                    return 'Int?';
                case 'string':
                    return 'String?';
                case 'date':
                    return 'String?';
                case 'timestamp':
                    return 'String?';
                default:
                    return 'String?';
            }
        }
        
        function getDefaultValue(type) {
            switch (type) {
                case 'integer':
                    return '0';
                case 'string':
                case 'date':
                case 'timestamp':
                    return '""';
                default:
                    return '""';
            }
        }

        function getNullDefaultValue(type) {
            return 'null';
        }
        
        function generateNaturalKeyMethod(data, className, domain) {
            const tableName = data.name.split('.').pop();
            
            const naturalKeyParams = data.naturalKey.map(key => {
                return `                "${key}" to input.${toCamelCase(key)},`;
            }).join('\n');
            
            const inputDtoFields = data.naturalKey.map(key => {
                const field = data.fields[key];
                const camelKey = toCamelCase(key);
                const kotlinType = getKotlinType(field.type);
                const defaultValue = getDefaultValue(field.type);
                return `    var ${camelKey}: ${kotlinType} = ${defaultValue},`;
            }).join('\n');
            
            const dtoFields = Object.keys(data.fields).map(key => {
                const field = data.fields[key];
                const camelKey = toCamelCase(key);
                const kotlinType = getKotlinType(field.type);
                const defaultValue = getDefaultValue(field.type);
                return `    val ${camelKey}: ${kotlinType} = ${defaultValue},`;
            }).join('\n');
            
            const mappingFields = Object.keys(data.fields).map(key => {
                const field = data.fields[key];
                const camelKey = toCamelCase(key);
                const kotlinType = getKotlinType(field.type);
                if (kotlinType === 'Int') {
                    return `        ${camelKey} = jsonData["${key}"] as ${kotlinType},`;
                } else {
                    return `        ${camelKey} = jsonData["${key}"] as? ${kotlinType} ?: ${getDefaultValue(field.type)},`;
                }
            }).join('\n');
            
            return `    @Query
    fun fetch${className}(input: ${className}InputDto): List<${className}Dto> {
        val paramMap = mapOf(
${naturalKeyParams}
        )
        val engineResponse = referenceEngine.fetchByNaturalKey(paramMap)
        return engineResponse.map(::to${className}Dto)
    }

    @Query  
    fun fetch${className}List(inputList: List<${className}InputDto>): List<${className}Dto> {
        return inputList.flatMap { input ->
            val paramMap = mapOf(
${naturalKeyParams}
            )
            val engineResponse = referenceEngine.fetchByNaturalKey(paramMap)
            engineResponse.map(::to${className}Dto)
        }
    }

private fun to${className}Dto(map: Map<String, Any?>): ${className}Dto {
    val jsonData =
        map["data"] as? Map<*, *>
            ?: error("Unable to get 'data' column.")

    return ${className}Dto(
${mappingFields}
    )
}

data class ${className}InputDto(
${inputDtoFields}
)

data class ${className}Dto(
${dtoFields}
)`;
        }

        function generateFilterSingleMethod(data, className, domain) {
            const naturalKeyField = data.naturalKey[0];
            const naturalKeyCamel = toCamelCase(naturalKeyField);
            const field = data.fields[naturalKeyField];
            const kotlinType = getNullableKotlinType(field.type);
            const defaultValue = getNullDefaultValue(field.type);
            
            const dtoFields = Object.keys(data.fields).map(key => {
                const field = data.fields[key];
                const camelKey = toCamelCase(key);
                const kotlinType = getKotlinType(field.type);
                const defaultValue = getDefaultValue(field.type);
                return `    val ${camelKey}: ${kotlinType} = ${defaultValue},`;
            }).join('\n');
            
            const mappingFields = Object.keys(data.fields).map(key => {
                const field = data.fields[key];
                const camelKey = toCamelCase(key);
                const kotlinType = getKotlinType(field.type);
                if (kotlinType === 'Int') {
                    return `        ${camelKey} = jsonData["${key}"] as ${kotlinType},`;
                } else {
                    return `        ${camelKey} = jsonData["${key}"] as? ${kotlinType} ?: ${getDefaultValue(field.type)},`;
                }
            }).join('\n');
            
            return `    @Query
    fun fetch${className}ByFilter(filterInput: ${className}InputDto?): List<${className}Dto> {
        val paramMap = mapOf(
            "${naturalKeyField}" to filterInput?.${naturalKeyCamel},
        )

        val engineResponse = referenceEngine.fetchByFilter(
            filterMap = paramMap,
            distinctFields = listOf("${naturalKeyField}"),
            latestOnly = false,
            fromDesc = false
        )
        return engineResponse.map(::to${className}Dto)
    }

private fun to${className}Dto(map: Map<String, Any?>): ${className}Dto {
    val jsonData =
        map["data"] as? Map<*, *>
            ?: error("Unable to get 'data' column.")

    return ${className}Dto(
${mappingFields}
    )
}

data class ${className}InputDto(
    var ${naturalKeyCamel}: ${kotlinType} = ${defaultValue},
)

data class ${className}Dto(
${dtoFields}
)`;
        }

        function generateFilterMultiMethod(data, className, domain) {
            const naturalKeyFields = data.naturalKey.map(key => {
                const field = data.fields[key];
                const camelKey = toCamelCase(key);
                const kotlinType = getNullableKotlinType(field.type);
                const defaultValue = getNullDefaultValue(field.type);
                return `    var ${camelKey}: ${kotlinType} = ${defaultValue},`;
            }).join('\n');

            const filterMapEntries = data.naturalKey.map(key => {
                const camelKey = toCamelCase(key);
                return `                    dto.${camelKey}?.let { put("${key}", it) }`;
            }).join('\n');
            
            const dtoFields = Object.keys(data.fields).map(key => {
                const field = data.fields[key];
                const camelKey = toCamelCase(key);
                const kotlinType = getKotlinType(field.type);
                const defaultValue = getDefaultValue(field.type);
                return `    val ${camelKey}: ${kotlinType} = ${defaultValue},`;
            }).join('\n');
            
            const mappingFields = Object.keys(data.fields).map(key => {
                const field = data.fields[key];
                const camelKey = toCamelCase(key);
                const kotlinType = getKotlinType(field.type);
                if (kotlinType === 'Int') {
                    return `        ${camelKey} = jsonData["${key}"] as ${kotlinType},`;
                } else {
                    return `        ${camelKey} = jsonData["${key}"] as? ${kotlinType} ?: ${getDefaultValue(field.type)},`;
                }
            }).join('\n');
            
            const primaryField = data.naturalKey[0];
            
            return `    @Query
    fun fetch${className}ByMultiFilter(filterInput: List<${className}InputDto>?): List<${className}Dto> {
        return (filterInput?.takeIf { it.isNotEmpty() } ?: listOf(${className}InputDto()))
            .flatMap { dto ->
                val filterMap = buildMap {
${filterMapEntries}
                }

                referenceEngine.fetchByFilter(
                    filterMap = filterMap,
                    distinctFields = listOf("${primaryField}"),
                    latestOnly = false,
                    fromDesc = false
                ).map(::to${className}Dto)
            }
    }

private fun to${className}Dto(map: Map<String, Any?>): ${className}Dto {
    val jsonData =
        map["data"] as? Map<*, *>
            ?: error("Unable to get 'data' column.")

    return ${className}Dto(
${mappingFields}
    )
}

data class ${className}InputDto(
${naturalKeyFields}
)

data class ${className}Dto(
${dtoFields}
)`;
        }

        function generateFilterWithNullMethod(data, className, domain) {
            const naturalKeyField = data.naturalKey[0];
            const naturalKeyFields = data.naturalKey.slice(1).map(key => {
                const field = data.fields[key];
                const camelKey = toCamelCase(key);
                const kotlinType = getNullableKotlinType(field.type);
                const defaultValue = getNullDefaultValue(field.type);
                return `    val ${camelKey}: ${kotlinType} = ${defaultValue}`;
            }).join(',\n');

            const primaryFieldCamel = toCamelCase(naturalKeyField);
            const primaryField = data.fields[naturalKeyField];
            const primaryKotlinType = getNullableKotlinType(primaryField.type);
            
            const dtoFields = Object.keys(data.fields).map(key => {
                const field = data.fields[key];
                const camelKey = toCamelCase(key);
                const kotlinType = getKotlinType(field.type);
                const defaultValue = getDefaultValue(field.type);
                return `    val ${camelKey}: ${kotlinType} = ${defaultValue},`;
            }).join('\n');
            
            const mappingFields = Object.keys(data.fields).map(key => {
                const field = data.fields[key];
                const camelKey = toCamelCase(key);
                const kotlinType = getKotlinType(field.type);
                if (kotlinType === 'Int') {
                    return `        ${camelKey} = jsonData["${key}"] as ${kotlinType},`;
                } else {
                    return `        ${camelKey} = jsonData["${key}"] as? ${kotlinType} ?: ${getDefaultValue(field.type)},`;
                }
            }).join('\n');
            
            const nullFilterInputFields = `    var ${primaryFieldCamel}: ${primaryKotlinType} = null,` + 
                (naturalKeyFields ? '\n' + naturalKeyFields : '');
            
            return `    @Query
    fun fetch${className}WithNull(filterInput: List<${className}InputDto>?): List<${className}Dto> {
        return (filterInput?.mapNotNull { it.${primaryFieldCamel} }?.takeIf { it.isNotEmpty() } ?: listOf(null))
            .flatMap { ${naturalKeyField.replace('_', '')} ->
                referenceEngine.fetchByFilter(
                    filterMap = ${naturalKeyField.replace('_', '')}?.let { mapOf("${naturalKeyField}" to it) } ?: emptyMap(),
                    distinctFields = listOf("${naturalKeyField}"),
                    latestOnly = false,
                    fromDesc = false
                ).map(::to${className}Dto)
            }
    }

private fun to${className}Dto(map: Map<String, Any?>): ${className}Dto {
    val jsonData =
        map["data"] as? Map<*, *>
            ?: error("Unable to get 'data' column.")

    return ${className}Dto(
${mappingFields}
    )
}

data class ${className}InputDto(
${nullFilterInputFields}
)

data class ${className}Dto(
${dtoFields}
)`;
        }
        
        function generateCode() {
            try {
                document.getElementById('yamlError').textContent = '';
                
                const domain = document.getElementById('domain').value.trim();
                const tableDesc = document.getElementById('tableDesc').value.trim();
                const yamlText = document.getElementById('yamlInput').value.trim();
                
                if (!domain || !tableDesc || !yamlText) {
                    throw new Error('すべてのフィールドを入力してください。');
                }
                
                const data = parseYAML(yamlText);
                const tableName = data.name.split('.').pop();
                const className = toPascalCase(tableName);
                
                // Get selected options
                const naturalKey = document.getElementById('naturalKey').checked;
                const filterSingle = document.getElementById('filterSingle').checked;
                const filterMulti = document.getElementById('filterMulti').checked;
                const filterWithNull = document.getElementById('filterWithNull').checked;
                
                let code = `package jp.trial.shinise.reference.api.master.${domain}.service

import jp.trial.shinise.reference.api.master.${domain}.common.utils.${toPascalCase(domain)}ResourceLocator
import jp.trial.shinise.reference.factory.ReferenceEngineFactory
import org.eclipse.microprofile.graphql.GraphQLApi
import org.eclipse.microprofile.graphql.Query

/**
 * ${tableDesc}（\`${tableName}\`）へアクセスするGraphQLを提供するクラス
 */
@GraphQLApi
class ${className}GraphQL(
    referenceEngineFactory: ReferenceEngineFactory,
) {
    private val referenceEngine =
        referenceEngineFactory.createReferenceEngine(${toPascalCase(domain)}ResourceLocator.resource("${tableName}"))

`;

                const methods = [];
                
                if (naturalKey) {
                    methods.push(generateNaturalKeyMethod(data, className, domain));
                }
                
                if (filterSingle) {
                    methods.push(generateFilterSingleMethod(data, className, domain));
                }
                
                if (filterMulti) {
                    methods.push(generateFilterMultiMethod(data, className, domain));
                }
                
                if (filterWithNull) {
                    methods.push(generateFilterWithNullMethod(data, className, domain));
                }
                
                code += methods.join('\n\n');
                code += '\n}';
                
                document.getElementById('output').value = code;
                
            } catch (error) {
                document.getElementById('yamlError').textContent = error.message;
                document.getElementById('output').value = '';
            }
        }
        
        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        function clearAll() {
            document.getElementById('domain').value = '';
            document.getElementById('tableDesc').value = '';
            document.getElementById('yamlInput').value = '';
            document.getElementById('output').value = '';
            document.getElementById('yamlError').textContent = '';
            
            // Reset checkboxes to default
            document.getElementById('naturalKey').checked = true;
            document.getElementById('filterSingle').checked = false;
            document.getElementById('filterMulti').checked = false;
            document.getElementById('filterWithNull').checked = false;
        }
        
        // Auto-generate on page load with default values
        window.addEventListener('load', () => {
            generateCode();
        });
    </script>
</body>
</html>
